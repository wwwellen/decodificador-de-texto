<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/images/favicon-e.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    <title> Decodificador </title>
</head>
<body>
    <header> <!-- cabeçalho com a logo -->
        <img class="logo-alura" src="/assets/images/logo-alura.png" alt="logo da alura">
    </header>
    <main> <!-- conteúdo principal -->
        <section class="textarea-value"> <!-- seção da textarea de recebimento do valor inicial -->
            <textarea class="text-area" cols="51" rows="5" placeholder="Digite seu texto"></textarea>
            <div class="requirements">
                <p><img  src="assets/images/exclamation-circle.svg"> Apenas letras minúsculas e sem acento. </p>
            </div>
            <div class="buttons"> <!-- seção dos botões para cript e descrip -->
                <button class="btn-encrypt"> Criptografar </button>
                <button class="btn-decrypt"> Descriptografar </button>
            </div>
        </section>
        <section class="result"> <!-- seção que retonar o resultado já compilado do valor inicial inserido -->
                <img class="img-lupa" src="assets/images/boneco.svg">
                <h3> Nenhum texto encontrado </h3>
                <p> Digite um texto que você deseja criptografar ou descriptografar. </p>
        </section>
    </main>
    <footer> <!-- rodapé com informações e redes sociais -->
        <ul>
            <li> &copy Desenvolvido por Ellen Teixeira | </li>
            <li><a href="https://github.com/wwwellen" target="_blank"><img src="assets/images/github-icon.svg"> GitHub | </a></li>
            <li><a href="https://www.linkedin.com/in/ellensteixeira/" target="_blank"><img src="assets/images/linkedin-icon.svg"> Linkedin </a></li>
        </ul>
    </footer>
    <script src="assets/script.js"></script>
</body>
</html>

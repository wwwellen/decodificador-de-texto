<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/styles.css">
    <title> Decodificador </title>
</head>
<body>
    <header>
        <img class=logo-alura" src="/assets/images/logo-alura.png" alt="logo da alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="info">
                <h6> Apenas letras minúsculas e sem acentos. </h6>
            </div>
            <div class="buttons">
                <button class="btn-encrypt"> Criptografar </button>
                <button class="btn-decrypt"> Descriptografar </button>
            </div>
        </section>

        <section>
            <div class="text-not-found">
                <img src="assets/images/boneco-com-lupa.png">
                <h3> Nenhum texto encontrado </h3>
                <p> Digite um texto que você deseja criptografar ou descriptografar. </p>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li> Desenvolvido por Ellen Teixeira &copy | </li>
            <li><a href="https://github.com/wwwellen"><img src="assets/images/github-icon.svg"> GitHub | </a></li>
            <li><a href=""><img src="assets/images/linkedin-icon.svg"> Linkedin </a></li>
        </ul>
    </footer>

    <script src="assets/script.js"></script>
</body>
</html>
